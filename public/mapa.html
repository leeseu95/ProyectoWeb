<html>
    <head></head>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./javascripts/default.js"></script>
    <script type="text/javascript">

        $( document ).ready(function() {
            valiSession();
        });
        
        function insertGas(event) {
            event.preventDefault();
            event.stopPropagation();

            var data = {
                nombre: $(nombre).val(),
                direccion: $(direccion).val(),
                latitud: $(latitud).val(),
                longitud: $(longitud).val(),
                precio1: $(precio1).val(),
                precio2: $(precio2).val(),
                calidad: $(calidad).val(),
                servicio: $(servicio).val()
            };

            $.ajax({
                type: "POST",
                dataType: 'json',
                data: data,
                url: "./gasolinerias/insert",
                beforeSend: function() {
                    alert('Antes de enviar informacion');
                },
                success: function(json) {
                    alert('Informacion insertada con exito: ' +json.status + ',' + json.data);
                },
                error: function(){
                    alert('ERROR');
                },
                complete: function() {
                    alert('Accion completada');
                }
            });
        }
    </script>
    <body>
        <form>
            <input type="text" id="nombre" placeholder="nombre">
            <input type="text" id="direccion" placeholder="direccion">
            <input type="text" id="latitud" placeholder="latitud">
            <input type="text" id="longitud" placeholder="longitud">
            <input type="text" id="precio1" placeholder="precio magna">
            <input type="text" id="precio2" placeholder="precio premium">
            <input type="text" id="calidad" placeholder="calidad">
            <input type="text" id="servicio" placeholder="servicio">
            <input type="submit" id="submit" onclick="insertGas(event);">
        </form>
    </body>
    <script type="text/javascript">
    validSession();
    </script>
</html>
